# PostgreSQL Database Configuration for Local Development
# Copy this file and update with your actual database credentials

[postgresql]
host = localhost
port = 5432
database = your_database_name
username = your_username
password = your_password
ssl_mode = prefer

# For AWS RDS PostgreSQL example:
# host = your-rds-instance.cluster-xxxxxx.us-east-1.rds.amazonaws.com
# port = 5432
# database = postgres
# username = postgres
# password = your_password
# ssl_mode = require 